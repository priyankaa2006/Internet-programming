<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <script>
        function validatePayment() {
            var cardNumber = document.forms["payForm"]["cardNumber"].value;
            var expiry = document.forms["payForm"]["expiry"].value;
            var cvv = document.forms["payForm"]["cvv"].value;

            if (cardNumber == "" || expiry == "" || cvv == "") {
                alert("All payment fields must be filled out");
                return false;
            }
            if (isNaN(cardNumber) || cardNumber.length != 16) {
                alert("Enter valid 16-digit card number");
                return false;
            }
            if (isNaN(cvv) || cvv.length != 3) {
                alert("Enter valid 3-digit CVV");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<h2>Payment Form</h2>
<form name="payForm" action="success.html" onsubmit="return validatePayment()" method="post">
    Card Number: <input type="text" name="cardNumber"><br><br>
    Expiry Date: <input type="text" name="expiry" placeholder="MM/YY"><br><br>
    CVV: <input type="password" name="cvv"><br><br>
    <input type="submit" value="Pay">
</form>

</body>
</html>
